      - gnupg
      - tmux
      - python3-dev
      - openssh-server
      - openvpn
      - laptop-mode-tools
      - apt-transport-https
      - ca-certificates
      - postgresql-client
      - libpq-dev
      - awscli
      - redis-tools
      - virtualbox
      - powertop
      - powerline
      - youtube-dl
      # no package?
      #- phantomjs
      - nodejs
      - ncat
      - wine-stable
      - default-jre
      - sloccount
      - htop
      - traceroute
      - gnutls-bin
      - xclip
      - ldap-utils
      - moreutils
      - graphviz
      - curl
      - gconf2
      - libffi-dev
      # python stdlib dependencies
      - libbz2-dev
      - liblzma-dev
      # kvm2 dependencies
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - virt-manager
      - genisoimage
      - bridge-utils
      - cura
      - sqlite3
      # utility for hp networked printer
      # run `hp-setup <printer ip>` to setup the printer
      - hplip-gui
      - jwt
      - amazon-ecr-credential-helper
