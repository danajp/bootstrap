---

- name: Install basic packages
  tags: [packages]
  apt:
    name:
      - emacs
      - git
      - jq
      - gnupg
      - tmux
      - python-virtualenv
      - virtualenvwrapper
      - python-dev
      - openssh-server
      - openvpn
      - laptop-mode-tools
      - apt-transport-https
      - ca-certificates
      - postgresql-client
      - libpq-dev
      - awscli
      - redis-tools
      # for ansible aws
      - python-pip
      - python-boto
      - virtualbox
      - powertop
      - powerline
      - youtube-dl
      - phantomjs
      - nodejs
      - wine-stable
      - shellcheck
      - default-jre
      - sloccount
      - htop
      - traceroute
      - gnutls-bin
      - xclip
      - ldap-utils
      - moreutils
      - graphviz
      - curl
      - libssl-dev # required for older version of ruby
      - libssl1.0-dev # required to build older versions of ruby
      - gconf2
    state: latest

- name: Install ruby build dependencies
  tags: [ruby, packages]
  apt:
    name:
      - libssl-dev
      - libreadline-dev
      - zlib1g-dev
      - libsqlite3-dev
      - cmake
      - libgmp-dev
      # needed to compile ruby 2.3.x
      - gcc-6
    state: latest

- name: Install desktop packages
  tags: [packages, desktop]
  apt:
    name:
      - i3
      - pasystray
      - rxvt-unicode
      - xfonts-terminus
      - arandr
      - gimp
    state: latest

- name: Add powerline symbols to terminus font
  tags: [packages, powerline]
  copy:
    src: 11-powerline-symbols-terminus.conf
    dest: /etc/fonts/conf.d/
    owner: root
    group: root
    mode: 0644

- name: Add apt keys for google chrome
  tags: [packages, desktop, chrome]
  apt_key:
    url: https://dl-ssl.google.com/linux/linux_signing_key.pub

- name: Add apt repository for google chrome
  tags: [packages, desktop, chrome]
  apt_repository:
    repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
    state: present
    update_cache: yes

- name: Install google chrome
  tags: [packages, desktop, chrome]
  apt:
    pkg: google-chrome-stable
    state: present

- name: Install slack client
  tags: [packages, desktop, slack]
  apt:
    deb: "https://downloads.slack-edge.com/linux_releases/slack-desktop-{{ slack.version }}-amd64.deb"
    state: present

- name: Add apt keys for spotify
  tags: [packages, desktop, spotify]
  apt_key:
    keyserver: hkp://keyserver.ubuntu.com:80
    id: 931FF8E79F0876134EDDBDCCA87FF9DF48BF1C90

- name: Add apt repository for spotify
  tags: [packages, desktop, spotify]
  apt_repository:
    repo: 'deb http://repository.spotify.com stable non-free'
    state: present
    update_cache: yes

- name: Install spotify
  tags: [packages, desktop, spotify]
  apt:
    pkg: spotify-client
    state: present

- name: Add apt keys for docker
  tags: [packages, docker]
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Add apt repository for docker
  tags: [packages, docker]
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ docker_engine.ubuntu_release }} stable"
    state: present
    update_cache: yes

- name: Install docker
  tags: [packages, docker]
  apt:
    pkg: docker-ce
    state: present

