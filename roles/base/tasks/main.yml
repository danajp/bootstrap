      - gnupg
      - tmux
      - python3-dev
      - openssh-server
      - openvpn
      - laptop-mode-tools
      - apt-transport-https
      - ca-certificates
      - postgresql-client
      - libpq-dev
      - awscli
      - redis-tools
      - virtualbox
      - powertop
      - powerline
      - youtube-dl
      # no package?
