---
apt_repositories:
  - name: regolith
    key:
      url: https://archive.regolith-desktop.com/regolith.key
    repo:
      url: https://archive.regolith-desktop.com/ubuntu/stable
      release: noble
      component: v3.2
    packages:
      - i3xrocks-battery
      - i3xrocks-net-traffic
      - i3xrocks-time
      - i3xrocks-cpu-usage
      - i3xrocks-nm-vpn
      - regolith-look-solarized-dark
      - regolith-session-flashback
      - dunst
      - rofi
  - name: brave
    key:
      url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
    repo:
      url: https://brave-browser-apt-release.s3.brave.com
      release: stable
      component: main
    packages: [brave-browser]
  - name: spotify
    key:
      url: https://download.spotify.com/debian/pubkey_C85668DF69375001.gpg
    repo:
      url: http://repository.spotify.com
      release: stable
      component: non-free
    packages: [spotify-client]
  - name: docker
    key:
      url: https://download.docker.com/linux/ubuntu/gpg
    repo:
      url: https://download.docker.com/linux/ubuntu
      release: noble
      component: stable
    packages:
      - docker-ce
  - name: gcloud
    key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    repo:
      url: http://packages.cloud.google.com/apt
      release: cloud-sdk
      component: main
    packages: [google-cloud-cli]
  - name: hashicorp
    key:
      url: https://apt.releases.hashicorp.com/gpg
    repo:
      url: https://apt.releases.hashicorp.com
      release: noble
      component: main
    packages: [terraform-ls]
  - name: openvpn3
    key:
      url: https://packages.openvpn.net/packages-repo.gpg
    repo:
      url: https://packages.openvpn.net/openvpn3/debian
      release: noble
      component: main
    packages: [openvpn3]
  - name: signal
    key:
      url: https://updates.signal.org/desktop/apt/keys.asc
    repo:
      url: https://updates.signal.org/desktop/apt
      release: xenial
      component: main
    packages:
      - signal-desktop
