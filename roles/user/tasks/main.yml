---

- name: Get dotfiles
  git: repo=git@github.com:danajp/dotfiles.git dest=~/src/dotfiles accept_hostkey=yes update=no

- name: Install dotfiles
  command: make clean install
  args:
    chdir: ~/src/dotfiles

- name: Install py3status
  shell: virtualenv ~/.i3/py3status-env && ~/.i3/py3status-env/bin/pip install py3status
  args:
    creates: ~/.i3/py3status-env/bin/py3status

- name: Get dotemacs
  tags: [emacs]
  git: repo=git@github.com:danajp/dotemacs.git dest=~/src/dotemacs accept_hostkey=yes update=no

- name: Link emacs config
  tags: [emacs]
  file: src=~/src/dotemacs dest=~/.emacs.d state=link force=yes

- name: Get cask
  git: repo=git@github.com:cask/cask.git dest=~/.cask accept_hostkey=yes

- name: Bootstrap cask
  tags: [emacs]
  command: ./bin/cask upgrade-cask
  args:
    chdir: ~/.cask

- name: Install dotemacs
  tags: [emacs]
  shell: cask install
  args:
    chdir: ~/src/dotemacs

- name: Install rbenv
  tags: [ruby]
  git: repo=git@github.com:rbenv/rbenv.git dest=~/.rbenv accept_hostkey=yes

- name: Install rbenv ruby-build
  tags: [ruby]
  git: repo=git@github.com:rbenv/ruby-build.git dest=~/.rbenv/plugins/ruby-build accept_hostkey=yes

- name: Install ruby version
  tags: [ruby]
  shell: |
    . ~/.bashrc
    rbenv install {{ item }}
  args:
    executable: /bin/bash
    creates: "~/.rbenv/versions/{{ item }}"
  with_items:
    - 2.3.1
    - 2.2.5
    - 2.2.4

- name: Install bundler for all ruby versions
  tags: [ruby]
  shell: |
    . ~/.bashrc
    RBENV_VERSION={{ item }} gem install bundler
  args:
    executable: /bin/bash
    creates: "~/.rbenv/versions/{{ item }}/bin/bundle"
  with_items:
    - 2.3.1
    - 2.2.5
    - 2.2.4

- name: Set global ruby version
  tags: [ruby]
  shell: |
    . ~/.bashrc
    rbenv global 2.3.1
  args:
    executable: /bin/bash
    creates: ~/.rbenv/version

- name: Solarized theme for gnome-terminal
  tags: [solarized]
  shell: |
    gconftool-2 --set "/apps/gnome-terminal/profiles/Default/use_theme_background" --type bool false
    gconftool-2 --set "/apps/gnome-terminal/profiles/Default/use_theme_colors" --type bool false
    gconftool-2 --set "/apps/gnome-terminal/profiles/Default/palette" --type string "#070736364242:#D3D301010202:#858599990000:#B5B589890000:#26268B8BD2D2:#D3D336368282:#2A2AA1A19898:#EEEEE8E8D5D5:#00002B2B3636:#CBCB4B4B1616:#58586E6E7575:#65657B7B8383:#838394949696:#6C6C7171C4C4:#9393A1A1A1A1:#FDFDF6F6E3E3"
    gconftool-2 --set "/apps/gnome-terminal/profiles/Default/background_color" --type string "#00002B2B3636"
    gconftool-2 --set "/apps/gnome-terminal/profiles/Default/foreground_color" --type string "#65657B7B8383"

- name: Install dropbox
  tags: [dropbox]
  shell: wget -O - "https://www.dropbox.com/download?plat=lnx.x86_64" | tar xzf -
  args:
    chdir: ~/
    creates: ~/.dropbox-dist/dropboxd
